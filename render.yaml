services:
  - type: web
    name: healthcare-rag-backend
    env: python
    plan: starter
    region: oregon
    rootDir: .
    buildCommand: pip install --upgrade pip && pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: BACKEND_CORS_ORIGINS
        value: https://your-frontend.vercel.app, http://localhost:3000

